# Panda Script - Alert Configuration
# Version: 2.0.0
# Website: https://panda-script.com

#================================================
# TELEGRAM CONFIGURATION
#================================================
[telegram]
enabled = true
# Get bot token from @BotFather on Telegram
bot_token = YOUR_BOT_TOKEN_HERE
# Chat ID (can be group or personal chat)
# Use @userinfobot or @getidsbot to get your chat ID
chat_id = YOUR_CHAT_ID_HERE
# Multiple chat IDs (comma separated)
chat_ids = 

# Alert levels to send
alert_critical = true
alert_warning = true
alert_info = false

# Rate limiting (prevent spam)
rate_limit_seconds = 60
daily_limit = 100
# Quiet hours (no alerts except critical)
quiet_hours_enabled = false
quiet_hours_start = 23:00
quiet_hours_end = 07:00

#================================================
# EMAIL CONFIGURATION
#================================================
[email]
enabled = false
smtp_host = smtp.gmail.com
smtp_port = 587
smtp_user = 
smtp_pass = 
smtp_tls = true
from_address = alerts@panda-script.com
to_addresses = admin@yourdomain.com

#================================================
# DISCORD CONFIGURATION
#================================================
[discord]
enabled = false
webhook_url = 

#================================================
# WEBHOOK CONFIGURATION
#================================================
[webhook]
enabled = false
url = 
method = POST
headers = Content-Type: application/json
auth_token = 

#================================================
# ALERT TEMPLATES
#================================================
[templates]
# Template directory
template_dir = /opt/panda/templates/alerts

# Use emoji in alerts
use_emoji = true

# Include hostname in alerts
include_hostname = true

# Include timestamp
include_timestamp = true

# Timezone for timestamps
timezone = Asia/Ho_Chi_Minh

#================================================
# ALERT TYPES CONFIGURATION
#================================================
[alert_types]
# DDoS Alerts
ddos_enabled = true
ddos_level = critical

# RAM Alerts
ram_warning_enabled = true
ram_critical_enabled = true

# CPU Alerts
cpu_warning_enabled = true
cpu_critical_enabled = true

# Disk Alerts
disk_warning_enabled = true
disk_critical_enabled = true

# Service Alerts
service_down_enabled = true
service_restart_enabled = true

# Security Alerts
ssh_bruteforce_enabled = true
intrusion_enabled = true
malware_enabled = true

# SSL Alerts
ssl_expiring_enabled = true
ssl_expired_enabled = true

# Backup Alerts
backup_failed_enabled = true
backup_success_enabled = false

# System Alerts
system_hang_enabled = true
system_reboot_enabled = true
