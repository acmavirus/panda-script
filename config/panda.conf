# Panda Script Configuration
# Version: 2.0.0
# Website: https://panda-script.com

[general]
version = 2.0.0
install_date = 
admin_email = 
hostname = 
timezone = Asia/Ho_Chi_Minh

[nginx]
worker_processes = auto
worker_connections = 4096
keepalive_timeout = 65
client_max_body_size = 100M
gzip_enabled = true
cache_enabled = true

[php]
version = 8.3
memory_limit = 256M
max_execution_time = 300
upload_max_filesize = 100M
post_max_size = 100M
opcache_enabled = true
opcache_memory = 128

[mariadb]
version = 11.4
max_connections = 150
innodb_buffer_pool_size = auto
query_cache_enabled = false

[security]
firewall_enabled = true
fail2ban_enabled = true
aide_enabled = true
auto_block_enabled = true
geo_block_enabled = false
geo_block_countries = 

[backup]
local_enabled = true
local_retention_days = 7
remote_enabled = false
remote_type = 
gdrive_enabled = false
schedule_daily = 02:00
schedule_weekly = sunday
schedule_monthly = 1

[logging]
level = info
max_size = 100M
retention_days = 30
